name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' 
        cache: 'pip'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "MoneyManager" --add-data "config;config" app.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MoneyManager-Windows
        path: dist/MoneyManager.exe